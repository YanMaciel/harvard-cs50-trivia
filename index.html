<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {

            // When correct answer is clicked, change color to green
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            });

            // When any incorrect answer is clicked, change color to red
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                });
        }

            // Check free responde submission
            document.querySelector('#check').addEventListener('click', function() {
                let answer = document.querySelector('input');
                if ((answer.value.toLowerCase() == 'pacific') || (answer.value.toLowerCase() == 'pacific ocean')){   // case insensitive
                    answer.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                } else {
                    answer.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                }
            });

        });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>Which country won the Soccer World Cup in 2002?</h3>

                <!-- TODO: Add multiple choice question here -->
                    <ol>
                        <li><button class="incorrect">Germany</button></li>
                        <li><button class="incorrect">Italy</button></li>
                        <li><button class="correct">Brazil</button></li>
                        <li><button class="incorrect">France</button></li>
                        <li><button class="incorrect">Turkey</button></li>
                    </ol>
                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>What is the name of the biggest Ocean in the world?</h3>

                <!-- TODO: Add free response question here -->
                <form>
                    <input type="text">
                    <button id="check">Check Answer</button>
                </form>
                <p id="feedback2"></p>
            </div>

        </div>
    </body>
</html>
